<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Descifra el Código</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #eef;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #gameContainer {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0003;
      width: 440px;
    }
    h2 {
      margin: 0 0 15px 0;
      text-align: center;
    }
    .ficha {
      display: inline-block;
      width: 32px;
      height: 32px;
      margin: 2px;
      border-radius: 8px;
      text-align: center;
      line-height: 32px;
      font-weight: bold;
      font-size: 18px;
    }
    .negro { background: #222; color: #fff; }
    .blanco { background: #fff; color: #222; border: 1px solid #888; }
    .verde { background: #3a3; color: #fff; }
    .oculta { background: #bbb; color: #888; font-size: 20px; }
    .jugador { margin-bottom: 16px; }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<div id="gameContainer">
  <h2>Descifra el Código</h2>
  <input id="playerName" placeholder="Tu nombre"><br><br>
  <input id="roomId" placeholder="ID de sala (ej. sala1)"><br><br>
  <button id="btnEntrar" onclick="joinRoom()">Entrar a la sala</button>
  <button id="btnEmpezar" onclick="empezarPartida()" style="display:none;">Empezar partida</button>
  <div id="status"></div>
  <div id="tablero"></div>
</div>

<script>
let roomId, playerName, myId, jugadores = [], jugadoresEstadoGlobal = [], codigoCentralGlobal = null;

const socket = io();

function joinRoom(){
  playerName = document.getElementById('playerName').value;
  roomId = document.getElementById('roomId').value;
  socket.emit('joinRoom', { roomId, playerName });
  document.getElementById('playerName').style.display = 'none';
  document.getElementById('roomId').style.display = 'none';
  document.getElementById('btnEntrar').style.display = 'none';
  document.getElementById('status').innerText = `Esperando jugadores en ${roomId}...`;
}

socket.on('connect', () => { myId = socket.id; });

socket.on('playerList', pjs => {
  jugadores = pjs;
  document.getElementById('status').innerHTML = 'Jugadores conectados:<br>' + jugadores.map(p=>p.name).join('<br>');
  document.getElementById("btnEmpezar").style.display = jugadores.length >= 2 ? "" : "none";
});

function empezarPartida() { socket.emit('empezarPartida', { roomId }); }

socket.on('partidaEmpezada', ({ jugadoresEstado, codigoCentral }) => {
  document.getElementById("btnEmpezar").style.display = "none";
  document.getElementById('status').innerText = '¡La partida ha comenzado!';
  jugadoresEstadoGlobal = jugadoresEstado;
  codigoCentralGlobal = codigoCentral;
  mostrarTablero(jugadoresEstadoGlobal, codigoCentralGlobal);
});

function mostrarTablero(jugadoresEstado, codigoCentral) {
  let html = `<h3>Tablero</h3>`;
  jugadoresEstado.forEach(j => {
    html += `<div class="jugador"><b>${j.name}:</b> `;
    j.codigo.forEach(f => {
      if (j.id === myId) {
        html += `<span class="ficha ${f.color}">${f.numero}</span>`;
      } else {
        html += `<span class="ficha oculta">?</span>`;
      }
    });
    html += '</div>';
  });

  if (jugadoresEstado.length === 2) {
    let rival = jugadoresEstado.find(j => j.id !== myId);
    html += `
      <div style="display:flex;align-items:center;gap:12px;margin-top:20px;">
        <label for="codigoAdivinar"><b>Tu intento del código de ${rival.name}:</b></label>
        <input id="codigoAdivinar" type="text" maxlength="9" style="width:140px;padding:6px;">
        <button onclick="enviarIntentoCodigo()">Enviar</button>
        <span id="resultadoIntento"></span>
      </div>
    `;
  }

  // Adivinanza del código central para 3 jugadores (siempre 5 fichas)
  if (jugadoresEstado.length === 3 && codigoCentral && codigoCentral.length > 0) {
    html += `
      <div style="margin:18px 0 10px 0;">
        <u>Las fichas restantes forman el código central.</u>
      </div>
      <div style="display:flex;align-items:center;gap:12px;">
        <label for="codigoCentral"><b>Tu intento del código central (5 dígitos):</b></label>
        <input id="codigoCentral" type="text" maxlength="5" style="width:140px;padding:6px;">
        <button onclick="enviarIntentoCentral()">Enviar</button>
        <span id="resultadoCentral"></span>
      </div>
    `;
  }

  document.getElementById('tablero').innerHTML = html;
}

function enviarIntentoCodigo() {
  let rivalData = jugadoresEstadoGlobal.find(j => j.id !== myId);
  let codigoReal = rivalData.codigo.map(f => f.numero).join('');
  let intento = document.getElementById('codigoAdivinar').value;
  let res = (intento === codigoReal) ? "¡Adivinaste el código!" : "No es correcto.";
  document.getElementById('resultadoIntento').textContent = res;
}

function enviarIntentoCentral() {
  let codigoReal = codigoCentralGlobal.map(f => f.numero).join('');
  let intento = document.getElementById('codigoCentral').value;
  let res = (intento === codigoReal) ? "¡Adivinaste el código central!" : "No es correcto.";
  document.getElementById('resultadoCentral').textContent = res;
}
</script>
</body>
</html>
