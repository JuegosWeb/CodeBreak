<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Descifra el Código - Multijugador</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
  @keyframes rise {0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
  .card:hover{animation:rise .4s ease;}
  .fade{animation:fade .4s ease;}
  @keyframes fade{from{opacity:0}to{opacity:1}}
</style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white flex flex-col min-h-screen items-center justify-center">
<div id="root"></div>
<script type="text/babel">

const {useState,useEffect}=React;
const socket=io();

// --- FICHAS ---
const Ficha=({numero,color,oculta})=>{
  const style=`w-12 h-14 flex items-center justify-center rounded-lg m-1 border text-xl font-bold`;
  if(oculta)return<div className={`${style} bg-gray-700 border-gray-600 text-gray-300`}>?</div>;
  return<div className={`${style} ${color==='blanco'?'bg-white text-black border-gray-400':'bg-black text-white border-gray-600'}`}>{numero}</div>;
};

// --- MANO ---
const Mano=({jugador,soyYo})=>(
  <div className="p-3 bg-gray-800/60 rounded-xl my-2 fade">
    <h3 className="text-teal-300 font-semibold mb-1">{jugador.name} {soyYo && '(Tú)'}</h3>
    <div className="flex justify-center flex-wrap">
      {jugador.hand.map((f,i)=>
        <Ficha key={i} numero={f.numero} color={f.color} oculta={!soyYo}/>
      )}
    </div>
    {soyYo && <p className="mt-2 text-sm text-teal-400">Tu código: <span className="font-mono text-white tracking-widest">{jugador.code}</span></p>}
  </div>
);

// --- MODAL UNIVERSAL ---
const Modal=({show,onClose,title,body,onGuess})=>{
  const[guess,setGuess]=useState('');
  if(!show)return null;
  const handleSubmit=()=>{
    if(onGuess)onGuess(guess);
    onClose();
  };
  return(
    <div className="fixed inset-0 flex items-center justify-center bg-black/70 fade z-50">
      <div className="bg-gray-800 p-6 rounded-xl w-80 border border-gray-600 shadow-lg text-left">
        <h2 className="text-teal-400 font-bold text-lg mb-3">{title}</h2>
        <p className="whitespace-pre-line mb-4">{body}</p>
        {onGuess && (
          <input value={guess} onChange={e=>setGuess(e.target.value)} maxLength="5"
            className="w-full mb-3 p-2 text-center text-black rounded" placeholder="Introduce tu código (5 dígitos)"/>
        )}
        <button onClick={handleSubmit} className="bg-teal-600 hover:bg-teal-500 w-full py-2 rounded font-bold">
          {onGuess?'Enviar':'Cerrar'}
        </button>
      </div>
    </div>
  );
};

// --- APP ---
const App=()=>{
  const[nombre,setNombre]=useState('');
  const[sala,setSala]=useState('');
  const[jugadores,setJugadores]=useState([]);
  const[estado,setEstado]=useState(null);
  const[enPartida,setEnPartida]=useState(false);
  const[socketId,setSocketId]=useState(null);

  // Modal dinámico
  const[modal,setModal]=useState({show:false,title:'',body:'',onGuess:null});

  useEffect(()=>{
    socket.on('connect',()=>setSocketId(socket.id));
    socket.on('updateRoom',setJugadores);
    socket.on('gameStarted',gs=>{setEstado(gs);setEnPartida(true);});

    socket.on('questionResult',d=>{
      setModal({show:true,title:d.title,body:d.body,onGuess:null});
      setEstado(p=>({...p,usedQuestions:d.usedQuestions}));
    });

    socket.on('turnChanged',i=>setEstado(p=>({...p,currentPlayerTurn:i})));

    socket.on('gameOver',({winner,players})=>{
      setModal({
        show:true,
        title:`🎉 ${winner.name} ganó!`,
        body:players.map(p=>p.name+': '+p.code).join('\n'),
        onGuess:null
      });
      setEnPartida(false);
      setEstado(null);
    });

    socket.on('playerLeft',()=>{
      setModal({show:true,title:'Desconexión',body:'El otro jugador salió.',onGuess:null});
      setEnPartida(false);
    });

    return()=>socket.off();
  },[]);

  const unirse=()=>!nombre||!sala?alert('Introduce nombre y sala'):socket.emit('joinRoom',{playerName:nombre,roomId:sala});
  const comenzar=()=>socket.emit('startGame',{roomId:sala});
  const lanzar=i=>{
    if(!esMiTurno())return;
    socket.emit('selectQuestion',{roomId:sala,questionIndex:i});
  };

  const abrirAdivinar=()=>{
    if(!esMiTurno())return;
    setModal({
      show:true,
      title:'Adivinar código',
      body:'Introduce tu intento de código de 5 dígitos:',
      onGuess:(g)=>{
        if(g?.length===5)socket.emit('guessCode',{roomId:sala,guess:g});
      }
    });
  };

  const esMiTurno=()=>estado && socketId===estado.players[estado.currentPlayerTurn].id;

  return(
  <div className="text-center max-w-3xl p-4">
    <h1 className="text-3xl font-bold text-teal-400 mb-4">Descifra el Código</h1>

    {!enPartida && (
      <div className="bg-gray-800 p-6 rounded-xl w-full sm:w-96">
        <input placeholder="Tu nombre" className="w-full p-2 mb-2 bg-gray-700 border border-gray-600 rounded"
          value={nombre} onChange={e=>setNombre(e.target.value)}/>
        <input placeholder="Código de sala" className="w-full p-2 mb-3 bg-gray-700 border border-gray-600 rounded"
          value={sala} onChange={e=>setSala(e.target.value)}/>
        <button onClick={unirse} className="w-full py-2 bg-teal-600 hover:bg-teal-500 rounded">Unirse</button>
        {jugadores.length===2 && (
          <button onClick={comenzar} className="w-full mt-2 py-2 bg-green-600 hover:bg-green-500 rounded">
            Empezar partida
          </button>
        )}
        <div className="mt-3 text-gray-300">
          Jugadores en sala:
          {jugadores.map(j=><p key={j.id}>{j.name}</p>)}
        </div>
      </div>
    )}

    {enPartida && estado && (
      <div className="fade">
        <h2 className="text-lg mb-2">
          Turno de:
          <span className={esMiTurno() ? "text-green-400" : "text-yellow-400"}>
            {' '}{estado.players[estado.currentPlayerTurn].name}
          </span>
        </h2>

        {estado.players.map((p,i)=>
          <Mano key={i} jugador={p} soyYo={socketId===p.id}/>
        )}

        <div className="relative h-56 flex justify-center items-center mt-6">
          {estado.questions.map((q,i)=>{
            if(estado.usedQuestions[i])return null;
            const ang=i*3-20;
            return(
              <div
                key={i}
                onClick={()=>esMiTurno()&&lanzar(i)}
                className={`card absolute w-48 h-24 flex items-center justify-center text-black font-bold rounded-lg shadow-md border 
                ${esMiTurno()?'bg-gradient-to-br from-teal-300 to-emerald-400 cursor-pointer hover:scale-110':
                'bg-gray-600 cursor-not-allowed opacity-60'}`}
                style={{transform:`rotate(${ang}deg)`,zIndex:50-i}}>
                Pregunta
              </div>
            );
          })}
        </div>

        <button disabled={!esMiTurno()} onClick={abrirAdivinar}
          className={`w-full mt-3 py-2 rounded font-bold transition ${esMiTurno()?'bg-rose-600 hover:bg-rose-500':'bg-gray-700 cursor-not-allowed'}`}>
          Adivinar código
        </button>
      </div>
    )}

    <Modal show={modal.show}
           onClose={()=>setModal({show:false,title:'',body:'',onGuess:null})}
           title={modal.title}
           body={modal.body}
           onGuess={modal.onGuess}/>
  </div>
  );
};

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
